<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" type="text/css" href="css/headerBodyYFooter.css">
    <link rel="stylesheet" type="text/css" href="css/Reserva.css">
</head>
<body>
    <header>
        <div id="logoTitulo">
            <a href="Inicio.html">
                <img src="img/Logo.png" alt="Logo de Drinks & Dices">
                <h3>Drinks & Dices</h3>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="JuegosDeMesa.html">Juegos</a></li>
                <li><a href="ERROR404.html">Bebidas</a></li>
                <li><a href="ERROR404.html">Local</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li>Reserva</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Reserva</h1>
        <div id="contenedorFormulario">
            <form>
                <div class="campoReserva">
                    <label>Nombre completo:</label>
                    <input type="text" id="nombreCompleto">
                </div>
                <div class="campoReserva">
                    <label>Hora de la reserva:</label>
                    <input type="time" id="horaReserva">
                </div>
                <div class="campoReserva">
                    <label>Número de personas:</label>
                    <input type="number" id="numPersonas" min="4">
                </div>
                <div class="campoReserva">
                    <label>¿Qué sala quieres reservar?</label>
                    <select id="sala">
                        <option value="0">- Selecciona una opción -</option>
                        <option value="1"> Sala 1 </option>
                        <option value="2"> Sala 2 </option>
                        <option value="3"> Sala 3 </option>
                    </select>
                </div>
            </form>
            <div id="informacionReserva">
                <h2 id="mensajeReserva"></h2> <!--Para la próxima, poner el mensaje reserva debajo del coste de la reserva-->
                <div id="contenedorCosteReserva">
                    <h3>Coste total <span id="costeTotal">x€</span> <span id="costePorPersona">(por persona, x€)</span></h3>
                    <h4 id="costeReserva">Precio de la reserva x€</h4>
                    <h4 id="costeHora">Suplemento por horario x€</h4>
                </div>
                <button onclick="sendForm()">Reservar</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="contactoFooter">
            <p>Telefono: 622064850</p>
            <p>Email: drinksanddices@gmail.com</p>
        </div>
        <div id="redesSociales">
            <a href="ERROR404.html"><img src="img/TwitterN.png" alt="Logo de twitter"></a>
            <a href="ERROR404.html"><img src="img/FacebookN.png" alt="Logo de Facebook"></a>
            <a href="ERROR404.html"><img src="img/InstagramN.png" alt="Logo de Instagram"></a>
            <a href="ERROR404.html"><img src="img/TiktokN.png" alt="Logo de Tiktok"></a>
        </div>
    </footer>
    <script src="js/Reserva.js"></script>
</body>
</html>
